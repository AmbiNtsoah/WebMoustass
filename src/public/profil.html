<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
  <div class="bg-white shadow-md rounded-2xl p-6 w-full max-w-sm text-center">
    <div class="flex flex-col items-center space-y-4">
      <img src="https://i.pravatar.cc/40" alt="Profil" class="rounded-full w-10 h-10 border-2 border-gray-300">
      <h2 id="username" class="text-xl font-semibold text-gray-800">Username</h2>
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full transition"
      >
        Logout
      </button>
    </div>
  </div>

  <script>
    // Simulation: Remplacer ceci avec le vrai nom récupéré du backend ou du stockage
    const username = localStorage.getItem("username") || "Utilisateur";

    document.getElementById("username").textContent = username;

    function logout() {
      // Supprimer les données utilisateur (selon votre logique d'authentification)
      localStorage.removeItem("username");
      window.location.href = "/"; // Rediriger vers la page de connexion
    }
  </script>
</body>
</html>
